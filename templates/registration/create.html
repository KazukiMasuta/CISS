<!DOCTYPE html>
{% extends 'cissapp/layout.html' %}
{% block content %}
<style>
    form{
        width: 70%;
        margin: auto;
    }
</style>
<br>
<h1 class="text-center">Sign Up</h1>
<br>
<form class="" action="" method="POST">
    <div class="">
        {% csrf_token %}
        <p class="">{{ form.username }}</p>
        <p class="">{{ form.email }}</p>
        <p class="">{{ form.password1 }}</p>
        <p class="">{{ form.password1.help_text }}</p>
        <p class="">{{ form.password2 }}</p>
    </div>



    <button class="btn btn-outline-info" name="next" value="confirm" type="submit">確認</button>
</form>

{% endblock %}
