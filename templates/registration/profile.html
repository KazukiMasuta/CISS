<!DOCTYPE html>
{% extends 'cissapp/layout.html' %}

{% block content %}
<br>
<h3 class="text-center">アカウント情報</h3>
<br>
<div class="col-md-12">
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">ログインID</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{user.username}}
          </div>

        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-7 text-secondary">
            {% if user.email %}{{user.email}}{% else %}未設定{% endif %}
          </div>
          <div class="col-sm-2">
            <a class="btn btn-outline-primary" href="{% url 'accounts:change' %}" role="button">編集</a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-right">
        <a class="btn btn-outline-info text-right" href="{% url 'password_change' %}">パスワード変更</a>
    </div>




</div>
{% endblock %}
