<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/761773b236.js" crossorigin="anonymous"></script>
        <style>
        body {padding-top: 80px;}
        .fas{margin-right: 50px;}
        .container{padding-top: 40px;}
        </style>
        <title>CISS for TMU</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="{% url 'cissapp:index' %}" class="navbar-brand">
                        <img  src="../static/cissapp/picture/cissロゴ案２.png"  height="70px" >
                    </a>
                </div>
                <ul class="navbar-nav" >
                    {% if user.is_authenticated %}
                        <li class="nav-item ">
                            <span class="navbar-text">{{ user }} - </span>
                        </li>
                        <li class="nav-item ">
                            <a href="{% url 'logout' %}" class="logout nav-link">Logout</a>
                        </li>
                    {% else %}
                        <a href="{% url 'login' %}" class="login nav-link ">Login</a>
                        <li class="nav-item">
                            <a href="{% url 'accounts:signup' %}" class="signup nav-link "> Sign up </a>
                        </li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item "><a class="nav-link" href="{% url 'cissapp:search' %}"><i class="fas fa-search fa-2x glyphicon"></i></a></li>
                    <li class="nav-item "><a class="nav-link" href="#"><i class="fas fa-user-circle fa-2x glyphicon"></i></a></li>
                </ul>
            </div>

        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
       </div>
    </body>

</html>
