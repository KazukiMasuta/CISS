
<!DOCTYPE html>
{% extends 'cissapp/layout.html' %}
{% block content %}
<style>
</style>
  <div class="col-md" style="margin-top:100px;">
    <br>
    <h3>新規投稿一覧</h3>
    <br>
    {% for Topic in topic_list %}
      <div class="card" style="padding:0;">
        <div class="card-header">
          <div class="row" style="margin:auto;">
            <h6 class="col-7">{{ Topic.author }} >> {{ Topic.data.name}}</h6>
            <p class="col-5 text-right">{{ Topic.time}}</p>
          </div>
        </div>
        <div class="card-body">
          <p　class="card-text">{{ Topic.content }}</p>
        </div>
      </div>
    {% endfor %}
  </div>


{% endblock %}
