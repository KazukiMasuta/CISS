
<!DOCTYPE html>
{% extends 'cissapp/layout.html' %}
{% block content %}

  <div class="border" style="padding:20px;">
    <h3>新規投稿</h3>
    <br>
    <div class="border col-md">
      <div class="row">
        <div class="col-md" style="padding:20px;">
          <a class="ml-4" href="{% url 'cissapp:search' %}"><button class="btn btn-primary" type="submit">授業に関する投稿</button></a>
          <a class="ml-4" href="./5020/"><button class="btn btn-primary" type="submit">その他の投稿</button></a>

        </div>


      </div>
    </div>

  </div>
  <div class="col-md" style="margin-top:20px;">
    <br>
    <h3>新規投稿</h3>
    <br>
    {% for Topic in topic_list %}
      <div class="card" style="padding:0;">
        <div class="card-header">
          <div class="row" style="margin:auto;">
            <h6 class="col-9">{{ Topic.author }} >> {{ Topic.data.name}}</h6>
            <p class="col-3">{{ Topic.time}}</p>
          </div>
        </div>
        <div class="card-body">
          <p　class="card-text">{{ Topic.content }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="form">

  </div>


{% endblock %}
