<!DOCTYPE html>
{% extends 'cissapp/layout.html' %}
{% block content %}
<style>
.table{
  width:95%;
  margin:auto;
}

</style>
<br>
<h3 class="text-center">授業を検索</h3>
<div class="d-flex justify-content-center">

  <form class="form-inline my-2" method="GET" action="{% url 'cissapp:search' %}">
    <div class="row">
      <input type="text" class="col-9 form-control" name="q" value="{{request.GET.q}}">
      <button type="submit" value="search" class="btn btn-primary col-3">検索</button>
    </div>

  </form>
</div>
<div>
  {% if query %}
  <h4 class="text-center font-weight-bold h4">{{Class.count}}件見つかりました。</h4>

  {% endif%}
</div>
<div class="">
  <table class="table">
    <thead>
      <tr  class="row align-center">
        <th class="col-1">学期</th>
        <th class="col-1">曜日</th>
        <th class="col-2">時限</th>
        <th class="col-5">科目</th>
        <th class="col-2.5">投稿一覧</th>
      </tr>
    </thead>
    <tbody>
      {% for class in class_list %}
      <tr  class="row">
        <td class="col-1">{{class.semester}}</td>
        <td class="col-1">{{class.day}}</td>
        <td class="col-2">{{class.period}}</td>
        <td class="col-5">{{class.name}}</td>
        <td class="col-3"><a href="../topics/{{class.id}}/" class="btn btn-primary">投稿一覧</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
