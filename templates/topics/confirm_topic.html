{% extends 'cissapp/layout.html' %}

{% block content %}
<div class="ui grid stackable">
    <div class="eleven wide column">
        <div class="ui breadcrumb">
            <a href="{% url 'cissapp:index' %}" class="section">TOP</a>
            <i class="right angle icon divider"></i>
            <a class="active section">内容確認</a>
        </div>
        <div class="ui segment">
            <div class="content">
                <div class="header"><h3>内容確認</h3></div>
                <p>内容を確認してください</p>
                <table  class="ui celled table table table-hover" >
                    <tr><td>科目</td><td>{{form.title.value}}</td></tr>
                    <tr><td>お名前</td><td>{{form.author.value}}</td></tr>

                    <tr><td>本文</td><td><pre>{{form.content.value}}</pre></td></tr>
                </table>
                <form class="ui form" action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {{field.as_hidden}}
                    {% endfor %}
                    <button class="ui button grey" type="submit" name="next" value="back">戻る</button>
                    <button class="ui button orange" type="submit" name="next" value="create">作成</button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
