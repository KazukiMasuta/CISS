<!DOCTYPE html>
{% extends 'cissapp/layout.html' %}

{% block content %}
<div class="ui grid stackable">
    <div class="eleven wide column">
        <div class="ui breadcrumb">
            <a href="{% url 'cissapp:index' %}" class="section">TOP</a>
            <i class="right angle icon divider"></i>
        </div>

        <div class="ui segment">
            <div class="content">
                <div class="header"><h3>新規投稿</h3></div>
                <form class="" action="{% url 'topics:create_other_topic' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="ui button" name="next" value="confirm">作成</button>
                </form>
            </div>
        </div>

    </div>

</div>
{% endblock %}
