<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/761773b236.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Account</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="header-left">
                <p id="header-logo">CISS for TMU</p>
            </div>
            <div id="header-right">
                <div id="search-tag">
                    <i class="fas fa-search"></i>
                </div>
                <div id="account-tag">
                    <i class="fas fa-user-circle"></i>
                </div>
         </div>
        </header>
        <div id="top-wrapper">
            <h1 id="page-top">Account</h1>
            <section id="account-name">
                <h2 class="section-top">name</h2>
                <div class="name-edit">
                    <input  type="text" value="username">
                    <i class="far fa-edit"></i>
                </div>
            </section>
            <section id="edit-pickUp">
                <h2 class="section-top">Pick up</h2>
                <div class="edit-pickUp-section">
                    <p>休講情報</p>
                    <i class="far fa-check-square"></i>
                </div>
                <div class="edit-pickUp-section">
                    <p>授業の口コミ</p>
                    <i class="far fa-check-square"></i>
                </div>
                <div class="edit-pickUp-section">
                    <p>課題情報</p>
                    <i class="far fa-check-square"></i>
                </div>
                <div class="edit-pickUp-section">
                    <p>過去問情報</p>
                    <i class="far fa-check-square"></i>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
